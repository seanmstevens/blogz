{% extends 'base.html' %}

{% block content %}
<div class = "blog-container">
    <div class = "date-bubble large">
        <p class = "pub-month large">{{ blog.pubdate.strftime('%b') }}</p>
        <p class = "pub-date">{{ blog.pubdate.strftime('%d') }}</p>
    </div>
    <div class = "blog-details break">
        <h1 class = "blog-title large" >{{ blog.title }}</h1>
        <p class = "pub-time large">
            Published by <a class="user-bloglist-link" href="/blog?user={{ blog.owner.username }}">
                {{ blog.owner.username }}</a>
             at {{ blog.pubdate.strftime('%I:%M %p') }}
        </p>
    </div>
    <p class = "blog-body" >{{ blog.body }}</p>
    <a class = "goto-entry-button" href = '/blog'>BACK TO BLOGLIST</a>
</div>

{% endblock %}
