{% extends 'base.html' %}

{% block content %}
<div class = "content-container">
    <h1 class = "title" >My Bloglist</h1>
    <div class = "bloglist-container">
        {% for blog in blogs %}
            <h1><a href = '/blog?id={{ blog.id }}'>{{ blog.title }}</a></h1>
            <p>{{ blog.body }}</p>
            <hr/>
        {% endfor %}
    </div>
</div>

{% endblock %}
